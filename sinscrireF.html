<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Safari Adventure</title>
    <style>
        /* Importation de la police Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Fond principal */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3caab; /* Couleur sable clair */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Nécessaire pour le positionnement des branches */
            overflow: hidden;
        }

        /* Positionnement pour les branches */
        .branch-left,
        .branch-right {
            position: absolute;
            top: 150px; /* Faire descendre les branches */
            width: 150px;
            height: auto;
        }

        .branch-left {
            left: 0;
            transform: rotate(0deg);
            margin-left: 20px;
        }

        .branch-right {
            right: 0;
            transform: rotate(15deg);
            margin-right: 20px;
        }

        /* Titre principal */
        h1 {
            color: #000000;
            font-size: 3rem;
            margin-top: 20px;
        }

        /* Conteneur central avec style */
        .container {
            background-color: #fffacd; /* Jaune pastel */
            border: 2px dashed #8b4513; /* Style "billet" */
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            margin-top: 20px;
        }

        /* Champs de saisie */
        input {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        /* Bouton pour s'inscrire */
        button {
            font-size: 1.2rem;
            padding: 12px;
            width: 100%;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e3caab;
        }

        /* Lien pour retourner vers la connexion */
        .login-link {
            margin-top: 15px;
            text-decoration: none;
            color: #8b4513;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Flèche pour revenir en arrière */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #000000;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Logo Safari */
        .logo {
            width: 150px; /* Ajuste la taille du logo */
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Flèche pour revenir en arrière -->
    <a href="javascript:history.back()" class="back-btn">&#8592;</a>

    <!-- Branches à gauche et à droite -->
    <img src="branche.jpg" alt="Branche Gauche" class="branch-left">
    <img src="branche.jpg" alt="Branche Droite" class="branch-right">

    <!-- Logo au-dessus du formulaire -->
    <img src="logo3.jpg" alt="Logo Safari Adventure" class="logo">

    <h1>Créer un compte</h1>

    <div class="container">
        <form action="#" method="POST">
            <input type="text" placeholder="Nom d'utilisateur" required><br>
            <input type="email" placeholder="Adresse email" required><br>
            <input type="password" placeholder="Mot de passe" required><br>
            <input type="password" placeholder="Confirmez le mot de passe" required><br>
            <button type="submit">S'inscrire</button>
        </form>

        <!-- Lien vers la page de connexion -->
        <p><a href="coF.html" class="login-link">Vous avez déjà un compte ? Se connecter</a></p>
    </div>
</body>
</html>
