<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Safari Adventure</title>
    <style>
        /* Importation de la police Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3caab; /* Couleur sable clair */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #000000;
            font-size: 3rem;
            margin-top: 20px;
        }

        .container {
            background-color: #fffacd; /* Jaune pastel */
            border: 2px dashed #8b4513; /* Style "billet" */
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            margin-top: 20px;
        }

        input {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        button {
            font-size: 1.2rem;
            padding: 12px;
            width: 100%;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e3caab;
        }

        .signup-link {
            margin-top: 15px;
            text-decoration: none;
            color: #8b4513;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #000000;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 150px; /* Ajuste la taille du logo */
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Flèche pour revenir en arrière -->
    <a href="javascript:history.back()" class="back-btn">&#8592;</a>

    <!-- Logo au-dessus du cadre -->
    <img src="logo3.jpg" alt="Logo Safari Adventure" class="logo">

    <h1>Connexion</h1>

    <div class="container">
        <form action="#">
            <input type="text" placeholder="Nom d'utilisateur" required><br>
            <input type="password" placeholder="Mot de passe" required><br>
            <button type="submit">Se connecter</button>
        </form>

        <!-- Lien vers la page d'inscription -->
        <p><a href="sinscrireF.html" class="signup-link">Vous n'avez pas de compte ? S'inscrire</a></p>
    </div>
</body>
</html>
